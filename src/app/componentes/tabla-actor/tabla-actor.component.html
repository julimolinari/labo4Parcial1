<div class="card">

    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Actores</span>

    </h4>
    <div *ngFor="let item of listaActores" class="divImg">
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm" (click)="mandarActor(item)">
                <div>
                    <h6 class="my-0">{{item.nombre}}</h6>
                    <small class="text-muted">{{item.edad}}</small>

                </div>
                <img [src]="item.foto" alt="" width="100" height="60" style="object-fit: cover; margin: 8px 0px;">
            </li>

        </ul>

    </div>
</div>
